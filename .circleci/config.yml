# Required environmental variables
# GCLOUD_SERVICE_KEY: contents of JSON key file of service account
# PROJECT: GCP project name to deploy
# BUCKET: Storage bucket name to use for deployment
# TOPIC: Pub/Sub topic name to use for deployment
# SUBSCRIPTION: Pub/Sub subscription name for dataflow to use for deployment
# FLUXENGINE_LICENSE_ENCODED: base64-encoded Fluxengine license file
version: 2.1
commands:
  check_update:
    description: "Check whether there is update under designated directory"
    parameters:
      dir:
        type: string
    steps:
      - checkout
      - run:
          name: Skip job if no update under the directory
          command: |
            if [ $CIRCLE_BRANCH = "master" ]
            then
            DIFF_TARGET="HEAD^ HEAD"
            else
            DIFF_TARGET="origin/master"
            fi
            DIFF_EXISTS=false
            for targetDir in << parameters.dir >>
            do
            DIFF_FILES=`git diff ${DIFF_TARGET} --name-only --relative=${targetDir} | wc -l`
            if [ $DIFF_FILES -eq 0 ]
            then
            echo "There is no update under ${targetDir}"
            else
            echo "There is update under ${targetDir}"
            DIFF_EXISTS=true
            break
            fi
            done
            if ! $DIFF_EXISTS
            then
            circleci step halt
            fi
  prepare_gcp_and_locale:
    description: "Prepare GCP and locale settings"
    steps:
      - run:
          name: Install Java and prepare GCP
          command: |
            # Create Google application credentials file and auth SDK
            echo 'export GOOGLE_APPLICATION_CREDENTIALS=~/google_application_credentials.json' >> $BASH_ENV
            source $BASH_ENV
            echo $GCLOUD_SERVICE_KEY > $GOOGLE_APPLICATION_CREDENTIALS
            # Install
            {
              apt update
              apt install -y locales
              sed -i -e "s/# ja_JP\.UTF-8 UTF-8/ja_JP.UTF-8 UTF-8/" /etc/locale.gen
              locale-gen
              update-locale LANG=ja_JP.UTF-8
            } &
            pidSetLocale=$!
            gcloud auth activate-service-account --key-file $GOOGLE_APPLICATION_CREDENTIALS
            gcloud --quiet config set project $PROJECT
            wait $pidSetLocale
  edit_integration_test_conf_files:
    description: "Replace placeholders in conf and env files of integration test with environment variables"
    steps:
      - run:
          name: Edit conf files
          command: |
            pushd ~/fdsl-test/fluxengine-integration-test/conf
            sed -i -e "s/\[YOUR_BUCKET_NAME\]/${BUCKET}/g" dataflow_job_publisher_sample.env
            sed -i -e "s/\[PROJECT\]/${PROJECT}/g" dataflow_job_publisher_sample.env
            sed -i -e "s/\[YOUR_SUBSCRIPTION_NAME\]/${SUBSCRIPTION}/g" dataflow_job_publisher_sample.env
            for confFile in dslDataStore effectorDataStore illegalEventDataStore persisterDataStore publisher
            do
            sed -i -e "s/\[PROJECT\]/${PROJECT}/g" ${confFile}.properties
            done
            sed -i -e "s/\[YOUR_TOPIC_NAME\]/${TOPIC}/g" publisher.properties
            sed -i -e "s/\[CLOUD_SQL_INSTANCE_NAME\]/${CLOUD_SQL_INSTANCE_NAME}/g" application-jdbc.properties
            sed -i -e "s/\[DB_USER\]/${DB_USER}/g" application-jdbc.properties
            sed -i -e "s/\[DB_PASS\]/${DB_PASS}/g" application-jdbc.properties
            popd
  install_maven:
    description: "Install maven into alpine"
    steps:
      - run:
          name: Install maven
          command: |
            mkdir ~/maven
            pushd ~/maven
            curl https://www-us.apache.org/dist/maven/maven-3/3.6.1/binaries/apache-maven-3.6.1-bin.tar.gz | tar xzvf -
            echo 'export PATH=$PATH:~/maven/apache-maven-3.6.1/bin' >> $BASH_ENV
            popd
  deploy_dataflow_jobs:
    description: "Deploy Dataflow jobs with designated persister db"
    parameters:
      persisterdb:
        type: string
    steps:
      - check_update:
          dir: "fluxengine-integration-test .circleci"
      - prepare_gcp_and_locale
      - attach_workspace:
          at: ~/state-engine
      - run:
          name: Publish event before deployment
          command: |
            # Empty subscription
            gcloud pubsub subscriptions pull projects/${PROJECT}/subscriptions/${SUBSCRIPTION} --limit=1000 --auto-ack
            # Publish event
            # Temporarily disable pipefail because "cat /dev/urandom" raises it
            set +o pipefail
            TEST_PERSIST_STRING=`cat /dev/urandom | tr -dc 'a-zA-Z0-9' | fold -w 32 | head -1 | tr -d '\n'`
            set -o pipefail
            echo -n $TEST_PERSIST_STRING > ~/state-engine/test_persist_string.txt
            gcloud pubsub topics publish projects/${PROJECT}/topics/${TOPIC} --message="[{\"eventName\":\"Subscriptionイベント\",\"namespace\":\"subscription/イベントの文字列をそのまま永続化\",\"createTime\":null,\"property\":{\"ユーザーID\":\"S01\",\"文字列\":\"${TEST_PERSIST_STRING}\"}}]"
          background: true
      - edit_integration_test_conf_files
      - run:
          name: Edit persister db setting
          command: |
            sed -i -e "s/persister\.db=.*/persister.db=<< parameters.persisterdb >>/" ~/fdsl-test/fluxengine-integration-test/conf/fluxengine.properties
      - run:
          name: Replace jar
          command: |
            pushd ~/fdsl-test/fluxengine-integration-test/lib
            rm -f fluxengine-*.jar
            for libname in local-test-runner dataflow
            do
            cp -f ~/state-engine/fluxengine-${libname}/target/fluxengine-${libname}-*.jar ./
            done
            popd
      - restore_cache:
          keys:
            - v1-gradle-{{ .Branch }}-{{ checksum "~/fdsl-test/fluxengine-local-test/build.gradle" }}-{{ checksum "~/fdsl-test/fluxengine-integration-test/build.gradle" }}
            - v1-gradle-{{ .Branch }}-
            - v1-gradle-
      - run:
          name: Build integration test
          command: |
            pushd ~/fdsl-test/fluxengine-integration-test
            chmod +x gradlew
            ./gradlew build copyDependencies -x test
            cp -f build/libs/fluxengine-integration-test-*.jar lib/
            popd
      - save_cache:
          key: v1-gradle-{{ .Branch }}-{{ checksum "~/fdsl-test/fluxengine-local-test/build.gradle" }}-{{ checksum "~/fdsl-test/fluxengine-integration-test/build.gradle" }}
          paths:
            - ~/.gradle
      - run:
          name: Remove local test runner
          command: |
            # Avoid local test runner to work in dataflow
            rm -f ~/fdsl-test/fluxengine-integration-test/lib/fluxengine-local-test-runner-*.jar
      - run:
          name: Register job
          command: |
            pushd ~/fdsl-test/fluxengine-integration-test
            chmod +x dataflow_job_publisher.sh
            # also deploy batch job
            ./dataflow_job_publisher.sh batch conf/dataflow_job_publisher_sample.env debug &
            pidDeployBatch=$!
            ./dataflow_job_publisher.sh stream conf/dataflow_job_publisher_sample.env debug | tee temp_dataflow_job_register_output.txt
            # Obtain deployed job ID in order to stop it later
            grep 'Submitted job:' temp_dataflow_job_register_output.txt | awk '{print $3}' > ~/state-engine/dataflow_job_id.txt
            wait $pidDeployBatch
            popd
      - persist_to_workspace:
          root: ~/state-engine
          paths:
            - .
  test_dataflow:
    description: "Test Dataflow stream job with designated persister db"
    parameters:
      persisterdb:
        type: string
    steps:
      - check_update:
          dir: "fluxengine-integration-test .circleci"
      - prepare_gcp_and_locale
      - attach_workspace:
          at: ~/state-engine
      - edit_integration_test_conf_files
      - run:
          name: Edit persister db setting
          command: |
            sed -i -e "s/persister\.db=.*/persister.db=<< parameters.persisterdb >>/" ~/fdsl-test/fluxengine-integration-test/conf/fluxengine.properties
      - run:
          name: Replace jar
          command: |
            pushd ~/fdsl-test/fluxengine-integration-test/lib
            rm -f fluxengine-*.jar
            for projectDir in local-test-runner remote-test-runner event-publisher
            do
            cp -f ~/state-engine/fluxengine-${projectDir}/target/fluxengine-${projectDir}-*.jar ./
            done
            popd
      - restore_cache:
          keys:
            - v1-gradle-{{ .Branch }}-{{ checksum "~/fdsl-test/fluxengine-local-test/build.gradle" }}-{{ checksum "~/fdsl-test/fluxengine-integration-test/build.gradle" }}
            - v1-gradle-{{ .Branch }}-
            - v1-gradle-
      - run:
          name: Test Dataflow job
          command: |
            pushd ~/fdsl-test/fluxengine-integration-test
            chmod +x gradlew
            env FLUXENGINE_INTEGRATION_TEST_DATAFLOW_STREAM=true FLUXENGINE_INTEGRATION_TEST_DATAFLOW_BATCH=true TEST_PERSIST_USERID=S01 TEST_PERSIST_STRING=`cat ~/state-engine/test_persist_string.txt` ./gradlew test --tests jp.co.fluxengine.example.dataflowtest*
            popd
      - run:
          name: Stop Dataflow job
          command: |
            while read dataflowJobId
            do
            echo "Stopping $dataflowJobId"
            gcloud dataflow jobs cancel $dataflowJobId --region=asia-northeast1
            done < ~/state-engine/dataflow_job_id.txt
            rm -f ~/state-engine/dataflow_job_id.txt
          when: always
          background: true
      - save_cache:
          key: v1-gradle-{{ .Branch }}-{{ checksum "~/fdsl-test/fluxengine-local-test/build.gradle" }}-{{ checksum "~/fdsl-test/fluxengine-integration-test/build.gradle" }}
          paths:
            - ~/.gradle
      - run:
          name: Copy log file
          command: cp -f ~/fdsl-test/fluxengine-integration-test/debug.log ~/fdsl-test/fluxengine-integration-test/build/reports/tests/test/
          when: always
      - store_artifacts:
          path: ~/fdsl-test/fluxengine-integration-test/build/reports/tests/test
          destination: test
      - store_test_results:
          path: ~/fdsl-test/fluxengine-integration-test/build/test-results
      - run:
          name: Wait for job termination
          command: |
            while [ -f ~/state-engine/dataflow_job_id.txt ]
            do
              sleep 3
            done
          when: always
jobs:
  build_engine:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - check_update:
          dir: "fluxengine-local-test fluxengine-integration-test .circleci"
      - run:
          name: Checkout state-engine
          command: |
            mkdir -p ~/.ssh
            echo -e "Host github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
            pushd ~/
            git clone git@github.com:Fluxengin/state-engine.git
            popd
      - restore_cache:
          keys:
            - v1-m2-{{ .Branch }}-{{ checksum "~/state-engine/stateengine/pom.xml" }}-{{ checksum "~/state-engine/fluxengine-dsl-register/pom.xml" }}-{{ checksum "~/state-engine/fluxengine-event-publisher/pom.xml" }}-{{ checksum "~/state-engine/fluxengine-parser/pom.xml" }}-{{ checksum "~/state-engine/fluxengine-local-test-runner/pom.xml" }}-{{ checksum "~/state-engine/fluxengine-dsl-loader/pom.xml" }}-{{ checksum "~/state-engine/fluxengine-persist-manager/pom.xml" }}-{{ checksum "~/state-engine/fluxengine-remote-test-runner/pom.xml" }}-{{ checksum "~/state-engine/fluxengine-cloud-sql/pom.xml" }}-{{ checksum "~/state-engine/fluxengine-dataflow/pom.xml" }}-{{ checksum "~/state-engine/fluxengine-web-service/pom.xml" }}-{{ checksum "~/state-engine/fluxengine-dataflow-housekeep/pom.xml" }}-{{ checksum "~/state-engine/fluxengine-dataflow-housekeep-servlet/pom.xml" }}-{{ checksum "~/state-engine/fluxengine-dataflow-batch-servlet/pom.xml" }}
            - v1-m2-{{ .Branch }}-
            - v1-m2-
      - run:
          name: Build state-engine
          command: |
            mkdir ~/logs
            function buildEngine() {
              pushd ~/state-engine/$1
              mvn clean install -U > ~/logs/$1.log
              popd
            }
            buildEngine fluxengine-dataflow-housekeep-servlet &
            pidDataflowHousekeepServlet=$!
            buildEngine stateengine
            buildEngine fluxengine-dsl-register &
            pidDslRegister=$!
            buildEngine fluxengine-event-publisher &
            pidEventPublisher=$!
            buildEngine fluxengine-dataflow-batch-servlet &
            pidDataflowBatchServlet=$!
            {
              buildEngine fluxengine-parser
              buildEngine fluxengine-local-test-runner
            } &
            pidLocalTestRunner=$!
            buildEngine fluxengine-dsl-loader &
            pidDslLoader=$!
            buildEngine fluxengine-persist-manager
            wait $pidDslLoader
            {
              buildEngine fluxengine-cloud-sql
              buildEngine fluxengine-dataflow
            } &
            pidDataflow=$!
            buildEngine fluxengine-remote-test-runner &
            pidRemoteTestRunner=$!
            buildEngine fluxengine-web-service &
            pidWebService=$!
            buildEngine fluxengine-dataflow-housekeep
            wait $pidDataflowHousekeepServlet $pidDslRegister $pidEventPublisher $pidDataflowBatchServlet $pidLocalTestRunner $pidDataflow $pidRemoteTestRunner $pidWebService
      - save_cache:
          key: v1-m2-{{ .Branch }}-{{ checksum "~/state-engine/stateengine/pom.xml" }}-{{ checksum "~/state-engine/fluxengine-dsl-register/pom.xml" }}-{{ checksum "~/state-engine/fluxengine-event-publisher/pom.xml" }}-{{ checksum "~/state-engine/fluxengine-parser/pom.xml" }}-{{ checksum "~/state-engine/fluxengine-local-test-runner/pom.xml" }}-{{ checksum "~/state-engine/fluxengine-dsl-loader/pom.xml" }}-{{ checksum "~/state-engine/fluxengine-persist-manager/pom.xml" }}-{{ checksum "~/state-engine/fluxengine-remote-test-runner/pom.xml" }}-{{ checksum "~/state-engine/fluxengine-cloud-sql/pom.xml" }}-{{ checksum "~/state-engine/fluxengine-dataflow/pom.xml" }}-{{ checksum "~/state-engine/fluxengine-web-service/pom.xml" }}-{{ checksum "~/state-engine/fluxengine-dataflow-housekeep/pom.xml" }}-{{ checksum "~/state-engine/fluxengine-dataflow-housekeep-servlet/pom.xml" }}-{{ checksum "~/state-engine/fluxengine-dataflow-batch-servlet/pom.xml" }}
          paths:
            - ~/.m2
      - store_artifacts:
          path: ~/logs
          destination: logs
      - persist_to_workspace:
          root: ~/state-engine
          paths:
            - .
  test_fdsl:
    docker:
      - image: circleci/openjdk:8-jdk
        user: root
    working_directory: ~/fdsl-test
    steps:
      - check_update:
          dir: "fluxengine-local-test .circleci"
      - attach_workspace:
          at: ~/state-engine
      - run:
          name: Replace test runner
          command: |
            rm -f ~/fdsl-test/fluxengine-local-test/lib/fluxengine-local-test-runner-*.jar
            cp -f ~/state-engine/fluxengine-local-test-runner/target/fluxengine-local-test-runner-*.jar ~/fdsl-test/fluxengine-local-test/lib/
      - restore_cache:
          keys:
            - v1-gradle-{{ .Branch }}-{{ checksum "~/fdsl-test/fluxengine-local-test/build.gradle" }}-{{ checksum "~/fdsl-test/fluxengine-integration-test/build.gradle" }}
            - v1-gradle-{{ .Branch }}-
            - v1-gradle-
      - run:
          name: Run test
          command: |
            pushd ~/fdsl-test/fluxengine-local-test
            chmod +x gradlew
            export CONF=`pwd`/conf/
            ./gradlew test
            popd
      - run:
          name: Copy log file
          command: cp -f ~/fdsl-test/fluxengine-local-test/debug.log ~/fdsl-test/fluxengine-local-test/build/reports/tests/test/
          when: always
      - save_cache:
          key: v1-gradle-{{ .Branch }}-{{ checksum "~/fdsl-test/fluxengine-local-test/build.gradle" }}-{{ checksum "~/fdsl-test/fluxengine-integration-test/build.gradle" }}
          paths:
            - ~/.gradle
      - store_artifacts:
          path: ~/fdsl-test/fluxengine-local-test/build/reports/tests/test
          destination: test
      - store_test_results:
          path: ~/fdsl-test/fluxengine-local-test/build/test-results
  deploy_dsl:
    docker:
      - image: google/cloud-sdk:latest
        environment:
          LANG: ja_JP.UTF-8
    working_directory: ~/fdsl-test
    steps:
      - check_update:
          dir: "fluxengine-integration-test .circleci"
      - prepare_gcp_and_locale
      - attach_workspace:
          at: ~/state-engine
      - run:
          name: Replace jar
          command: |
            pushd ~/fdsl-test/fluxengine-integration-test/lib
            rm -f fluxengine-*.jar
            for projectDir in local-test-runner remote-test-runner event-publisher
            do
            cp -f ~/state-engine/fluxengine-${projectDir}/target/fluxengine-${projectDir}-*.jar ./
            done
            popd
      - restore_cache:
          keys:
            - v1-gradle-{{ .Branch }}-{{ checksum "~/fdsl-test/fluxengine-local-test/build.gradle" }}-{{ checksum "~/fdsl-test/fluxengine-integration-test/build.gradle" }}
            - v1-gradle-{{ .Branch }}-
            - v1-gradle-
      - run:
          name: Build integration test
          command: |
            pushd ~/fdsl-test/fluxengine-integration-test
            chmod +x gradlew
            ./gradlew build copyDependencies -x test
            popd
      - save_cache:
          key: v1-gradle-{{ .Branch }}-{{ checksum "~/fdsl-test/fluxengine-local-test/build.gradle" }}-{{ checksum "~/fdsl-test/fluxengine-integration-test/build.gradle" }}
          paths:
            - ~/.gradle
      - run:
          name: Edit conf
          command: |
            pushd ~/fdsl-test/fluxengine-integration-test/conf
            sed -i -e "s/\[PROJECT\]/${PROJECT}/g" dslDataStore.properties
            echo $FLUXENGINE_LICENSE_ENCODED | base64 -d > license.lic
            popd
      - run:
          name: Move DSL
          command: |
            mv -f ~/fdsl-test/fluxengine-integration-test/src/main/dsl ~/fdsl-test/fluxengine-integration-test/
      - run:
          name: Copy jar
          command: |
            pushd ~/fdsl-test/fluxengine-integration-test/lib
            # Copy integration test jar
            cp -f ../build/libs/fluxengine-integration-test-*.jar ./
            # Copy core jar
            cp -f ~/state-engine/stateengine/target/fluxengine-core-*.jar ./
            rm -f fluxengine-core-*-tests.jar
            # Copy other jars
            for libname in dsl-register parser persist-manager
            do
            cp -f ~/state-engine/fluxengine-${libname}/target/fluxengine-${libname}-*.jar ./
            done
            popd
      - run:
          name: Register DSL
          command: |
            pushd ~/fdsl-test/fluxengine-integration-test
            cp -f ~/state-engine/fluxengine-dsl-register/tools/gcp/regisdsl.sh ./
            chmod +x regisdsl.sh
            mkdir -p out
            mkdir -p log
            VERSION=`ls lib/fluxengine-core-*.jar | sed -e 's/^.*fluxengine-core-\([0-9]\+\).*\.jar/\1/'`
            EFFECTIVE_DATE=`date +"%Y%m%d"`
            # Run regisdsl with classpath of fluxengine-dsl-register because fluxengine-dsl-register requires GCP related jars but it's not a fat jar
            env CLASSPATH=~/state-engine/fluxengine-dsl-register/target/lib/* ./regisdsl.sh ${VERSION} ${EFFECTIVE_DATE}
            popd
  deploy_dataflow_jobs_datastore:
    docker:
      - image: google/cloud-sdk:latest
        environment:
          LANG: ja_JP.UTF-8
    working_directory: ~/fdsl-test
    steps:
      - deploy_dataflow_jobs:
          persisterdb: datastore
  test_dataflow_datastore:
    docker:
      - image: google/cloud-sdk:latest
        environment:
          LANG: ja_JP.UTF-8
    working_directory: ~/fdsl-test
    steps:
      - test_dataflow:
          persisterdb: datastore
  deploy_batch_servlet:
    docker:
      - image: google/cloud-sdk:latest
        environment:
          LANG: ja_JP.UTF-8
    working_directory: ~/fdsl-test
    steps:
      - check_update:
          dir: "fluxengine-integration-test .circleci"
      - prepare_gcp_and_locale
      - install_maven
      - attach_workspace:
          at: ~/state-engine
      - run:
          name: Edit conf file
          command: |
            pushd ~/fdsl-test/fluxengine-integration-test-batch-servlet/src/main/webapp/WEB-INF
            sed -i -e "s/\[YOUR_BUCKET_NAME\]/${BUCKET}/g" job.properties
            sed -i -e "s/\[PROJECT\]/${PROJECT}/g" job.properties
            popd
      - run:
          name: Replace jar
          command: |
            pushd ~/fdsl-test/fluxengine-integration-test-batch-servlet/src/main/webapp/WEB-INF/lib
            rm -f fluxengine-*.jar
            cp -f ~/state-engine/fluxengine-dataflow-batch-servlet/target/fluxengine-dataflow-batch-servlet-*.jar ./
            popd
      - run:
          name: Deploy batch servlet
          command: |
            pushd ~/fdsl-test/fluxengine-integration-test-batch-servlet
            mvn clean package appengine:deploy
            popd
  deploy_dataflow_jobs_memorystore:
    docker:
      - image: google/cloud-sdk:latest
        environment:
          LANG: ja_JP.UTF-8
    working_directory: ~/fdsl-test
    steps:
      - deploy_dataflow_jobs:
          persisterdb: memorystore
  test_dataflow_memorystore:
    docker:
      - image: google/cloud-sdk:latest
        environment:
          LANG: ja_JP.UTF-8
    working_directory: ~/fdsl-test
    steps:
      - test_dataflow:
          persisterdb: memorystore
workflows:
  version: 2
  deploy_dsl_test:
    jobs:
      - build_engine:
          filters:
            branches:
              only:
                - master
                - /.*circleci.*/
      - test_fdsl:
          requires:
            - build_engine
          filters:
            branches:
              only:
                - master
                - /.*circleci.*/
      - deploy_dsl:
          requires:
            - build_engine
          filters:
            branches:
              only:
                - master
                - /.*circleci.*/
      - deploy_dataflow_jobs_datastore:
          requires:
            - build_engine
          filters:
            branches:
              only:
                - master
                - /.*circleci.*/
      - deploy_batch_servlet:
          requires:
            - build_engine
          filters:
            branches:
              only:
                - master
                - /.*circleci.*/
      - test_dataflow_datastore:
          requires:
            - deploy_dsl
            - deploy_dataflow_jobs_datastore
            - deploy_batch_servlet
          filters:
            branches:
              only:
                - master
                - /.*circleci.*/
      - deploy_dataflow_jobs_memorystore:
          requires:
            - test_dataflow_datastore
          filters:
            branches:
              only:
                - master
                - /.*circleci.*/
      - test_dataflow_memorystore:
          requires:
            - deploy_dataflow_jobs_memorystore
          filters:
            branches:
              only:
                - master
                - /.*circleci.*/
